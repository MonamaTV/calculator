<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Scientific Calculator</title>
  </head>

  <body>
    <main>
      <textarea name="display" id="display"></textarea>
      <section class="calculator">
        <div>
          <div class="functions">
            <button  value="sqrt">√</button>
            <button value="del">DEL</button>
            <button value="ac">AC</button>
          </div>
          <div class="functions">
            <button value="sin">sin</button>
            <button value="cos">cos</button>
            <button value="tan">tan</button>
          </div>
          <div class="functions">
            <button value="ln">ln</button>
            <button value="log">log</button>
            <button value="x!">x!</button>
          </div>
          <div class="functions">
            <button value="e^x">e <sup>x</sup></button>
            <button value="x^2">X <sup>2</sup></button>
            <button value="x^y">X <sup>y</sup></button>
          </div>
          <div class="functions">
            <button value="abs" >|X|</button>
            <button value="pie">π</button>
            <button value="e">e</button>
          </div>
        </div>
        <div>
          <div class="num-pad top">
            <button value="(">(</button>
            <button value=")">)</button>
            <button value="%">%</button>
            <button value="/">/</button>
          </div>
        <div class="num-pad">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*">*</button>
        </div>
        <div class="num-pad">
            <button value="7">7</button>
            <button value="6">6</button>
            <button value="5">5</button>
            <button value="-">-</button>
        </div>
        <div class="num-pad">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+">+</button>
        </div>
        <div class="num-pad">
            <button value="negate">±</button>
            <button value="0">0</button>
            <button value=".">.</button>
            <button value="=">=</button>
        </div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
